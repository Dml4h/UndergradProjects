<!DOCTYPE html>
<html lang="en">
  <head>
    <title>P4</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="p4.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="p4.js"></script>
  </head>
  <body>
    <h1 style="padding-left: 2.5%;">P4</h1>
    <div class="container">
      <section class="buttonbox">
        <form name="form" id="form">
          <label for="inNum">NumThreads: </label><br />
          <input
            type="number"
            name="inNum"
            id="inNum"
            min="1"
            max="4"
            value="1"
          /><br />
          <label for="lowest">Lowest: </label><br />
          <input type="number" name="thread1" id="thread1" value="111000"/><br />
          <label for="highest">Highest: </label><br />
          <input type="number" name="thread2" id="thread2" value="999000"/><br />
          <button type="button" id="start">Send</button>
        </form>
      </section>
      <section id="databox"></section>
    </div>
  </body>
</html>
